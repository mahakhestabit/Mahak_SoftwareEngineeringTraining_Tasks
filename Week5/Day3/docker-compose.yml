services:
  server:
    build: ./server
    ports:
      - "5001-5002:5000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/mern_db
      - PORT=5000
    depends_on:
      - mongo
    deploy:
      replicas: 2

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    restart: always 

volumes:
  mongo-data: